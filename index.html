<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Todoolean</title>
  </head>
  <body>
    <div class="container">
      <h1>TO DO LIST</h1>
      <div class="list-wrapper">
        <ul id="to-do-list">

        </ul>
      </div>
      <input id="input-data" type="text" name="" value="" placeholder="Inserisci una nuova voce">
      <button id="send-data">Invia</button>

    </div>
  <script id="entry-template" type="text/x-handlebars-template">
    <li data-attribute="{{id}}">{{text}} <i class="fas fa-times"></i> <i class="far fa-edit"></i>
      <div class="update">
        <input id="modify-data" type="text" placeholder="Modifica la voce">
        <button id="send-modified-data">Invia</button>
      </div></li>
  </script>
  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
